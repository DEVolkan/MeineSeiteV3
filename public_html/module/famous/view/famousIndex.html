<fa-app class="famous-angular-container">
    <fa-modifier ng-repeat="node in nodes"  fa-translate="[10,-3]">
        <fa-surface>
            <button class="btn btn-default" ng-click="remove()">Remove one</button>
        </fa-surface>
    </fa-modifier>

    <fa-grid-layout  fa-options="gridAreaOptions">
        <fa-modifier ng-repeat="node in nodes"  fa-translate="node.position" fa-size="[{{node.height * 2}}, {{node.width * 2}}]">

            <fa-surface  fa-background-color="'black'" ></fa-surface>
            <fa-modifier fa-origin="[0, 0]" fa-align="[0.023, 0.023]" fa-size="[{{node.height * 1.9}}, {{node.width * 1.9}}]">
                <fa-surface fa-background-color="'gray'" ></fa-surface>
            </fa-modifier>

            <fa-modifier fa-origin="[0, 0]" fa-align="[0.03, -0.08]" fa-size="[{{node.height * 1.9}}, {{node.width * 1.9}}]">
                <fa-surface>
                    <div style="color: white">
                        <h3>
                            {{node.ueberschrift}}
                        </h3>
                    </div>
                </fa-surface>
            </fa-modifier>
            <fa-draggable  fa-pipe-from="node.handler">
                <fa-modifier fa-origin="[0, 0]" fa-align="[0.12, 0.2]" fa-size="[{{node.height * 1.5}}, {{node.width * 1.3}}]">
                    <fa-image-surface 
                        fa-image-url="{{node.content}}"
                        class="img"
                        fa-color="'blue'"
                        fa-size="[undefined, undefined]" 
                        fa-pipe-to="node.handler"
                        ></fa-image-surface>
                </fa-modifier>
            </fa-draggable>
        </fa-modifier>
    </fa-grid-layout>

    <fa-modifier fa-origin="[0, -{{distanceToHead + 20}}]" fa-align="[0.0, 0.0]" fa-size="[undefined, 5]">
        <fa-surface fa-size="[undefined, undefined]" fa-background-color="'black'" ></fa-surface>

        <fa-modifier ng-repeat="node in nodes"  fa-translate="[10,10]">
            <fa-surface>
                <button class="btn btn-default" ng-click="pushTheItems()">Activate</button>
            </fa-surface>
        </fa-modifier>

    </fa-modifier>


    <div ng-if="show === true">
        <fa-grid-layout  fa-options="gridYoutubeOption">
            <div ng-repeat="youtubeVideo in youtubeVideos">
                <div ng-init="ausgabe(youtubeVideo)"></div>
                                            <div ng-if="youtubeVideo.id === 0">
                                                <fa-modifier  fa-origin="[-0.15, -0.6]" fa-align="[0.0, 0.0]" fa-size="[500, 500]">
                                                    <fa-surface  fa-size="[undefined, undefined]" >
                                                        hallo
                                                        <script src="https://apis.google.com/js/platform.js"></script>
                                                        <div class="g-ytsubscribe" data-channel="GoogleDevelopers"></div>
                            
                                                        <youtube width="{{youtubeVideo.width}}" height="{{youtubeVideo.height}}" videoid="{{youtubeVideo.url}}"></youtube> 
                            
                                                    </fa-surface>
                                                </fa-modifier>
                            
                                                <fa-modifier fa-origin="[-130, -0.054]" fa-align="[0.0, 0.0]" fa-size="[5, 5000]">
                                                    <fa-surface fa-size="[undefined, undefined]" fa-background-color="'black'" ></fa-surface>
                                                </fa-modifier>
                                            </div>


                <fa-modifier   fa-translate="item.position" fa-size="[{{item.height * 2}}, {{item.width * 2}}]">

                    <fa-surface  fa-background-color="'black'" ></fa-surface>
                    <fa-modifier fa-origin="[0, 0]" fa-align="[0.023, 0.023]" fa-size="[{{item.height * 1.9}}, {{item.width * 1.9}}]">
                        <fa-surface fa-background-color="'gray'" ></fa-surface>
                    </fa-modifier>

                    <fa-modifier fa-origin="[0, 0]" fa-align="[0.03, -0.08]" fa-size="[{{item.height * 1.9}}, {{item.width * 1.9}}]">
                        <fa-surface>
                            <div style="color: white">
                                <h3>
                                    {{item.ueberschrift}}
                                </h3>
                            </div>
                        </fa-surface>
                    </fa-modifier>
                    <fa-draggable  fa-pipe-from="item.handler">
                        <fa-modifier fa-origin="[0, 0]" fa-align="[0.12, 0.2]" fa-size="[{{item.height * 1.5}}, {{item.width * 1.3}}]">
                            <fa-image-surface 
                                fa-image-url="{{item.content}}"
                                class="img"
                                fa-color="'blue'"
                                fa-size="[undefined, undefined]" 
                                fa-pipe-to="item.handler"
                                ></fa-image-surface>
                        </fa-modifier>
                    </fa-draggable>
                </fa-modifier>

            </div>
        </fa-grid-layout>

    </div>




</fa-app>
